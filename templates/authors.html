<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
            integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/static/vue.js"></script>
</head>
<body>
{% verbatim %}

<div id="app">
    <div v-for="author in authors">
        <div style="background-color: green">
            <p>{{ author.name }} {{ author.surname }}</p><br>
            <img :src="author.image" width="300">
            <p>{{ author.description }}</p>
        </div>
        <br>
    </div>
</div>

{% endverbatim %}
<script>
    new Vue({
    el: "#app",

    data: {
        authors: []
    },

    created: function () {
        let vm = this;
        axios.get('/api/author/').then(function (response) {
            vm.authors = response.data;
        })
    }

});

</script>
</body>
</html>
